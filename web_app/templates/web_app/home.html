{% extends 'web_app/base.html' %}
{% load static %}

{% block title %}Accueil{% endblock %}

{% block content %}
	<section id="carousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="{% static 'web_app/Images/image0.jpg' %}" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'web_app/Images/image1.jpg' %}" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'web_app/Images/image2.jpg' %}" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</section>

	<section id="home" class="container-fluid">
		<div class="row">
			<h2 class="offset-md-2 col-md-8">Bienvenue sur le site du Chasa !</h2>
		</div>
		<div class="row">
			<p class="offset-md-2 col-md-8">Du contenu ici</p>
		</div>
	</section>
{% endblock %}
